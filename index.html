<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Manga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Scan Manga</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Mangas</a></li>
                <li><a href="#">A propos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Les derniers mangas</h2>
            <p>Explorez les mangas les plus populaires et commencez votre aventure !</p>
        </div>
    </section>

    <!-- Featured Mangas -->
    <section class="mangas">
        <h2>Mangas populaires</h2>
        <div class="manga-list">
            <div class="manga-item">
                <img src="https://via.placeholder.com/200x300" alt="Manga 1">
                <h3>Manga 1</h3>
            </div>
            <div class="manga-item">
                <img src="https://via.placeholder.com/200x300" alt="Manga 2">
                <h3>Manga 2</h3>
            </div>
            <div class="manga-item">
                <img src="https://via.placeholder.com/200x300" alt="Manga 3">
                <h3>Manga 3</h3>
            </div>
            <div class="manga-item">
                <img src="https://via.placeholder.com/200x300" alt="Manga 4">
                <h3>Manga 4</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Scan Manga. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
